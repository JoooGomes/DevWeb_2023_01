<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>
      
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" required><br><br>
      
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="telefone_celular">Telefone Celular:</label>
      <input type="tel" id="telefone_celular" name="telefone_celular" required><br><br>
      
      <label for="telefone_fixo">Telefone Fixo:</label>
      <input type="tel" id="telefone_fixo" name="telefone_fixo"><br><br>
      
      <label for="escolaridade">Escolaridade:</label>
      <select id="escolaridade" name="escolaridade" required>
        <option value="">Selecione</option>
        <option value="fundamental">Ensino Fundamental</option>
        <option value="medio">Ensino Médio</option>
        <option value="superior">Ensino Superior</option>
      </select><br><br>
      
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required><br><br>
      
      <label for="profissao">Profissão:</label>
      <input type="text" id="profissao" name="profissao" required><br><br>
      
      <label for="sexo">Sexo:</label>
      <input type="radio" id="sexo_feminino" name="sexo" value="feminino" required>
      <label for="sexo_feminino">Feminino</label>
      <input type="radio" id="sexo_masculino" name="sexo" value="masculino">
      <label for="sexo_masculino">Masculino</label><br><br>
      
      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais" required><br><br>
      
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required><br><br>
      
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required><br><br>
      
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required><br><br>
      
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
